<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OhMyFood</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <script src="https://kit.fontawesome.com/9a29e1521f.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap">
    </head>
    <body class="main-container">
        <header class="header">
                <img class="header__logo" src="./assets/images/logo/ohmyfood@2x.svg" alt="Logo OhMyFood">
        </header>
        <main>
            <p class="location">
                <i class="fa-solid fa-location-dot location__icon"></i>
                Paris, Belleville 
            </p>
            <section class="presentation">
                <h1 class="presentation__title">
                    Réservez le menu qui vous convient
                </h1>
                <p class="presentation__info">
                    Découvrez des restaurants d'exception, sélectionnés par nos soins.
                </p>
                <button class="presentation__button">
                    Explorer nos restaurants
                </button>
            </section>
            <section class="fonctionnement">
                <h2 class="fonctionnement__title">
                    Fonctionnement
                </h2>
                <ul class="fonctionnement__list">
                    <li class="fonctionnement__list--card">
                        <i class="fa-solid fa-mobile-screen-button icon fa-lg icon__grey"></i>
                        Choisissez un restaurant
                    </li>
                    <li class="fonctionnement__list--card">
                        <i class="fa-solid fa-list-ul icon fa-lg icon__grey"></i>
                        Composez votre menu
                    </li>
                    <li class="fonctionnement__list--card">
                        <i class="fa-solid fa-store icon fa-lg icon__purple"></i>
                        Dégustez au restaurant
                    </li>
                </ul>
            </section>
        </main>
        <footer>

        </footer>
    </body>
</html>
